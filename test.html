<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Web Socket Control Panel Prototype</title>
    <meta charset="UTF-8">
    <script>
        function z()
        {
            if (typeof MozWebSocket == 'function')
            {
                WebSocket = MozWebSocket
            }

            x = document.getElementById("console");

            x.innerHTML += "Attempting to connect to ws://localhost:8888/";
            x.innerHTML += "<br />";

            var s = new WebSocket("ws://localhost:8888/");

            s.onopen = function(e)
            {
                x.innerHTML += "Connected!<br />";
            }

            s.onclose = function(e)
            {
                x.innerHTML += "Connection closed<br />";
            }

            s.onmessage = function(e)
            {
                x.innerHTML += e.data;
            }
      };
    </script>
  </head>
    <body>
      <input type="button" id="b" value="Deploy CH Dev"
             onclick="javascript:z()" />
      <pre id="console" />
    </body>
</html>
